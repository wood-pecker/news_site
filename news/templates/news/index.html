<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1> {{ title }} </h1>

    {% for item in news %}
        <div>
            {% if item.photo %}
                <img src="{{ item.photo.url }}" alt="" height="250">
            {% endif %}

            <p>{{ item.title }}</p>
            <p>{{ item.content }}</p>
            <p>{{ item.created_at }}</p>
        </div>
        <hr>
    {% endfor%}
</body>
</html>
