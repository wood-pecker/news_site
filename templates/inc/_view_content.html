<div class="card mb-3">
    <div class="card-header">Категория: <a href="{{ news.category.get_absolute_url }}">{{ news.category }}</a></div>
    <div class="card-body">
        {% comment %} <div class="media"> {% endcomment %}
            {% if news.photo %}
            <img src="{{ news.photo.url }}" alt="" width="350" class="float-left mr-3" />
            {% else %}
            <img src="https://img.freepik.com/premium-photo/a-blurry-image-of-a-sunset-with-a-blurry-background_407836-555.jpg" alt="" width="350" class="float-left mr-3" />
            {% endif %}
            {% comment %} <div class="media-body"> {% endcomment %}
                <h5 class="card-title">{{ news.title }}</h5>
                <p class="card-text">{{ news.content|safe|linebreaks }}</p>
            {% comment %} </div> {% endcomment %}
        {% comment %} </div> {% endcomment %}
    </div>
    <div class="card-footer text-muted">{{ news.created_at|date:"Y-m-d H:i:s" }}</div>
</div>
